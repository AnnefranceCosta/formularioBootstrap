<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Site Padrão</title>
	<meta charset="utf-8">
	<meta name="author" content="Annefrance Costa">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
       <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>

<div class="container">
<div class="page-header linha"> <!--CABEÇALHO-->
	<h1 class="boot-hover">Formulário Bootstrap</h1>	
</div>
<div class="row">
	<div class="col-md-8">
		<h3>Cadastre-se</h3>
		<form>
			<div class="form-group">
				<label for="nome">Nome: </label>
			<input type="text" class="form-control" id="nome">
		</div>
			<div class="form-group">
				<label for="email">E-mail:</label>
				<input type="email" class="form-control" id="email">				
			</div>
			<div class="form-group">
				<label for="senha">Senha:</label>
				<input type="password" class="form-control" id="senha">
			</div>
			<div class="checkbox">
				<label> 
				<input type="checkbox"> Aceito os termos do serviço.
			</label>				
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="opcoes"> Linguagem C
				</label><br>
				<label>
					<input type="radio" name="opcoes"> Linguagem C#
				</label>
				
			</div>
			<button type="submit" class="btn btn-primary">Cadastrar
			</button>

		</form>		
	</div>
	<div class="col-md-4">
		<h3>Logar</h3>	
		<div class="form-group">
			<input type="email" class="form-control" placeholder="Digite aqui seu e-mail" id="email"><br>

			<input type="password" class="form-control" placeholder="Digite aqui sua senha" id="senha"><br>
			<button type="submit" class="btn btn-primary">Logar</button>
				
		</div>

	</div>
</form>
</div>
</div>










<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="incrementa.js" type="text/javascript"></script>
</body>
</html>
